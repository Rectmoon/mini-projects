<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxshadow Gui</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="box"></div>
    </div>

    <div class="settings">
      <label for="dx">x</label>
      <input type="number" name="dx" id="dx" value="3" />

      <label for="dy">y</label>
      <input type="number" name="dy" id="dy" value="3" />

      <label for="blur">blur</label>
      <input type="number" name="blur" id="blur" value="4" />

      <label for="spread">spread</label>
      <input type="number" name="spread" id="spread" value="4" />

      <label for="shadow-color">shadow</label>
      <input type="color" name="shadow-color" id="shadow-color" value="#000000" />

      <div class="divider"></div>

      <label for="box-color">box</label>
      <input type="color" name="box-color" id="box-color" value="#f6e58d" />

      <label for="background-color">background</label>
      <input type="color" name="background-color" id="background-color" value="#FFFFFF" />

      <label for="sidebar-color">sidebar</label>
      <input type="color" name="sidebar-color" id="sidebar-color" value="#ff7979" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
