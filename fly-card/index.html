<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fly Card</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <div class="tantan">
      <div v-if='actionName' class='action-name'>{{actionName}}</div>
      <fly-card :padding-left='12' :padding-top='8' :throw-trigger-distance='160'
        :card-background="'rgba(0, 0, 0, .38)'" @on-drag-start="handleDragStart" @on-drag-move="handleDragMove"
        @on-drag-stop="handleDragStop" @on-throw-start="handleThrowStart" @on-throw-done="handleThrowDone"
        @on-throw-fail="handleThrowFail">
        <div v-for="(card, index) in showCards" :key="card" :slot="`card-${index}`"
          style="width: 100%;height:100%;font-size: 0;"><img :src="card.image"></div>
      </fly-card>
    </div>
  </div>

  <script type="text/x-template" id="fly-card">
      <div class='fly-card-wrapper' :style="flyCardWrapperStyle">
        <div
          style="z-index: 13"
          :style="{...firstCardStyle, borderRadius: borderRadius + 'px', background: cardBackground}"
          class="fly-card"
          :class="firstCardClass"
          @touchstart="touchStart"
          @touchmove="touchMove"
          @touchcancel="touchCancel"
          @touchend="touchCancel"
        >
          <slot name='card-0'></slot>
        </div>

        <div class="fly-card"
          style="z-index: 12"
          :style="{...secondCardStyle, borderRadius: borderRadius + 'px', background: cardBackground}"
          :class="{'has-animation': isAnimating}"
        >
          <slot name='card-1'></slot>
        </div>

        <div class="fly-card"
          style="z-index: 11"
          :style="{...thirdCardStyle, borderRadius: borderRadius + 'px', background: cardBackground}"
          :class="{'has-animation': isAnimating}"
        >
          <slot name='card-2'></slot>
        </div>

        <div class="fly-card"
          style="z-index: 10"
          :style="{...forthCardStyle, borderRadius: borderRadius + 'px', background: cardBackground}"
          :class="{'has-animation': isAnimating}"
        >
          <slot name='card-3'></slot>
        </div>
      </div>
    </script>

  <script src="script.js"></script>
</body>

</html>
