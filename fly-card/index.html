<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fly Card</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <fly-card @on-throw-done="handleThrowDone">
        <img :src="cards[0].image" alt="" slot="card-0" />
        <img :src="cards[1].image" alt="" slot="card-1" />
        <img :src="cards[2].image" alt="" slot="card-2" />
        <img :src="cards[3].image" alt="" slot="card-3" />
      </fly-card>
    </div>

    <script type="text/x-template" id="fly-card">
      <div class='fly-card-wrapper' :style="flyCardWrapperStyle">
        <div
          :style="firstCardStyle"
          class="fly-card"
          :class="firstCardClass"
          @touchstart="touchStart"
          @touchmove="touchMove"
          @touchcancel="touchCancel"
          @touchend="touchCancel"
        >
          <slot name='card-0'></slot>
        </div>

        <div class="fly-card"
          :style="secondCardStyle"
          :class="{'animation': isAnimating}"
        >
          <slot name='card-1'></slot>
        </div>

        <div class="fly-card"
          :style="thirdCardStyle"
          :class="{'animation': isAnimating}"
        >
          <slot name='card-2'></slot>
        </div>

        <div class="fly-card"
          :style="forthCardStyle"
          :class="{'animation': isAnimating}"
        >
          <slot name='card-3'></slot>
        </div>
      </div>
    </script>

    <script src="script.js"></script>
  </body>
</html>
