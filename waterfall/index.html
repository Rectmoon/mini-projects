<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masonry</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        position: relative;
        margin: 20px auto 0;
      }

      .cell {
        border-radius: 6px;
        position: absolute;
        overflow: hidden;
      }

      .img-box {
        font-size: 0;
      }

      .img-box img {
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>

    <script src="masonry.js"></script>

    <script>
      const container = document.querySelector('.container')
      const masonry = new Masonry(container)
      masonry.init()
    </script>
  </body>
</html>
